<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Beer gradient -->
    <linearGradient id="beerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    
    <!-- Foam gradient -->
    <linearGradient id="foamGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mug gradient -->
    <linearGradient id="mugGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Handle gradient -->
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D0D0D0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0F0F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Mug shadow -->
  <ellipse cx="100" cy="180" rx="45" ry="8" fill="#000000" opacity="0.2"/>
  
  <!-- Main mug body -->
  <path d="M 60 60 L 60 160 Q 60 170 70 170 L 130 170 Q 140 170 140 160 L 140 60 Q 140 50 130 50 L 70 50 Q 60 50 60 60 Z" 
        fill="url(#mugGradient)" 
        stroke="#1e40af" 
        stroke-width="3" 
        filter="url(#shadow)"/>
  
  <!-- Beer liquid -->
  <path d="M 65 65 L 65 155 Q 65 165 75 165 L 125 165 Q 135 165 135 155 L 135 65 Z" 
        fill="url(#beerGradient)"/>
  
  <!-- Beer foam -->
  <ellipse cx="100" cy="65" rx="35" ry="8" fill="url(#foamGradient)"/>
  <ellipse cx="95" cy="60" rx="15" ry="6" fill="url(#foamGradient)" opacity="0.8"/>
  <ellipse cx="105" cy="58" rx="12" ry="5" fill="url(#foamGradient)" opacity="0.9"/>
  <ellipse cx="90" cy="55" rx="8" ry="4" fill="url(#foamGradient)" opacity="0.7"/>
  <ellipse cx="110" cy="53" rx="10" ry="4" fill="url(#foamGradient)" opacity="0.8"/>
  
  <!-- Mug handle -->
  <path d="M 140 80 Q 160 80 160 100 Q 160 120 140 120" 
        fill="none" 
        stroke="url(#handleGradient)" 
        stroke-width="8" 
        stroke-linecap="round"/>
  
  <!-- Handle inner shadow -->
  <path d="M 140 85 Q 155 85 155 100 Q 155 115 140 115" 
        fill="none" 
        stroke="#C0C0C0" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Mug rim highlight -->
  <ellipse cx="100" cy="50" rx="40" ry="5" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  
  <!-- Mug bottom highlight -->
  <ellipse cx="100" cy="170" rx="40" ry="5" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  
  <!-- Beer bubbles -->
  <circle cx="80" cy="120" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="120" cy="130" r="1.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="90" cy="140" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="110" cy="110" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="85" cy="100" r="1" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- SIP text on mug (optional branding) -->
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af" opacity="0.3">SIP</text>
</svg>
